<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOC Elements</title>
        <meta
            name="description"
            content="Webcomponents for fast, simple and lightweight documentation"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            html,
            body {
                margin: 0px;
                width: 100%;
                height: 100%;
                font-family: "Poppins", sans-serif;
            }
            doc-container:not(:defined) {
                opacity: 0;
            }
        </style>
        <script type="module" src="./src/components.js"></script>
    </head>
    <body>
        <doc-container>
            <doc-header>
                <img
                    slot="brand"
                    src="doc/logo-v2-contrast.svg"
                    alt="Logotipo"
                    width="180px"
                />
                <a ignore href="https://github.com/uppercod/doc-elements"
                    >Github</a
                >
                <a ignore href="https://twitter.com/Uppercod">Twitter</a>
                <a ignore href="https://t.co/GOwj7XKrvy?amp=1">Discord</a>
            </doc-header>
            <doc-aside>
                <doc-group label="Tutoriales">
                    <doc-source
                        src="./doc/welcome.md"
                        label="Welcome"
                        href="/"
                    ></doc-source>
                    <doc-source
                        src="./doc/markdown.md"
                        label="Markdown support"
                        href="/markdown-support"
                    ></doc-source>
                </doc-group>
            </doc-aside>
            <doc-content> </doc-content>
        </doc-container>
    </body>
</html>
