<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOC Elements</title>
        <meta
            name="description"
            content="Webcomponents for fast, simple and lightweight documentation"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            html,
            body {
                margin: 0px;
                width: 100%;
                height: 100%;
                font-family: "Poppins", sans-serif;
            }
            doc-container:not(:defined) {
                opacity: 0;
            }
        </style>
        <script type="module" src="./src/components.js"></script>
    </head>
    <body>
        <doc-container>
            <img src="./doc/logo.svg" alt="logo" width="120px" slot="brand" />
            <doc-group label="Tutorial">
                <doc-source
                    path="/"
                    label="Welcome"
                    load="/doc/welcome.md"
                ></doc-source>
                <doc-source
                    label="Markdown"
                    load="/doc/markdown.md"
                ></doc-source>
                <doc-source label="Theme" load="/doc/theme.md"></doc-source>
            </doc-group>
            <doc-group label="Components">
                <doc-source
                    label="doc-container"
                    load="/doc/doc-container.md"
                ></doc-source>
                <doc-source
                    label="doc-group"
                    load="/doc/doc-group.md"
                ></doc-source>
                <doc-source
                    label="doc-source"
                    load="/doc/doc-source.md"
                ></doc-source>
            </doc-group>
            <doc-group label="Support">
                <doc-source
                    label="Twitter"
                    href="https://twitter.com/uppercod"
                ></doc-source>
                <doc-source
                    label="Github"
                    href="https://github.com/uppercod/doc-elements"
                ></doc-source>
            </doc-group>
        </doc-container>
    </body>
</html>
