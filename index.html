<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOC Elements</title>
        <meta
            name="description"
            content="Webcomponents for fast, simple and lightweight documentation"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            html,
            body {
                margin: 0px;
                width: 100%;
                height: 100%;
                font-family: "Poppins", sans-serif;
            }
            doc-container:not(:defined) {
                opacity: 0;
            }
        </style>
        <script type="module" src="./src/components.js"></script>
    </head>
    <body>
        <doc-container>
            <doc-header>
                <img
                    slot="brand"
                    src="doc/logo-v2.svg"
                    alt="Logotipo"
                    width="180px"
                />
                <span>Every!</span>
                <span>Every!</span>
                <span>Every!</span>
            </doc-header>
            <doc-aside slot="aside-left">
                <doc-group label="Tutoriales">
                    <doc-source
                        src="./doc/demo.md"
                        label="Welcome"
                        href="/"
                        id="welcome"
                        active
                        keywords="Tutorial"
                    ></doc-source>
                    <doc-source
                        src="./doc/doc-container.md"
                        label="Welcome"
                        href="/doc-container"
                        id="welcome"
                    ></doc-source>
                    <doc-source
                        src="./doc/doc-source.md"
                        label="Welcome"
                        href="/doc-source"
                        id="welcome"
                    ></doc-source>
                </doc-group>
            </doc-aside>
            <doc-content> </doc-content>
        </doc-container>
    </body>
</html>
